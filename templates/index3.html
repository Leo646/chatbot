<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/images/logo.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Bot UNL</h4>
                    <p class="chatbox__description--header">Agente para responder temas sobre matr√≠culas y homologaciones en posgrados</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Realice su pregunta">
                <button class="chatbox__send--footer send__button">
                    <img src="../static/images/send.png" alt="enviar-btn">
                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/mensajero.png" /></button>
        </div>
    </div>
</div>
<script src="/static/css/app.js"></script>

</body>
</html>
